<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#0d1f44"/>
    </linearGradient>
    <linearGradient id="s" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="dot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!-- Subtle inner glow -->
  <rect width="32" height="32" rx="7" fill="none" stroke="rgba(167,139,250,0.2)" stroke-width="0.75"/>

  <!-- Letter S — bold, geometric -->
  <text
    x="16"
    y="23"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="22"
    font-weight="700"
    fill="url(#s)"
    text-anchor="middle"
    letter-spacing="-1"
  >S</text>

  <!-- Small accent dot — top right -->
  <circle cx="25" cy="7" r="2.5" fill="url(#dot)" opacity="0.9"/>
</svg>